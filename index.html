<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Fiszki Polski-Українська</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        :root {
            --cream: #FFF8F0;
            --deep-red: #8B2635;
            --warm-red: #C1403D;
            --soft-pink: #FFE8E8;
            --charcoal: #2C2C2C;
            --light-gray: #F5F5F5;
            --medium-gray: #999999;
            --success: #2D7D5E;
            --blue: #1976D2;
            --light-blue: #E3F2FD;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #FFF5E6 100%);
            min-height: 100vh;
            color: var(--charcoal);
            -webkit-text-size-adjust: 100%;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .app-container {
                padding: 2rem;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            -webkit-animation: fadeInDown 0.8s ease-out;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--deep-red), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        @media (min-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
        }

        .tagline {
            font-size: 0.85rem;
            color: var(--warm-red);
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(139, 38, 53, 0.08);
            margin-bottom: 1.5rem;
            -webkit-animation: fadeInUp 0.6s ease-out;
            animation: fadeInUp 0.6s ease-out;
        }

        @media (min-width: 768px) {
            .card {
                padding: 2.5rem;
                margin-bottom: 2rem;
            }
        }

        h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            color: var(--deep-red);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        /* Flashcard Styles */
        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }

        @media (min-width: 768px) {
            .flashcard-container {
                margin-bottom: 2rem;
                padding-bottom: 0;
            }
        }

        .flashcard {
            position: relative;
            width: 100%;
            min-height: 250px;
            max-height: 55vh;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        @media (min-width: 768px) {
            .flashcard {
                min-height: 450px;
                max-height: none;
            }
        }

        @media (max-height: 667px) {
            .flashcard {
                min-height: 220px;
                max-height: 50vh;
            }
            .flashcard-face {
                min-height: 220px;
                max-height: 50vh;
                padding: 1rem;
            }
        }

        @media (max-height: 568px) {
            .flashcard {
                min-height: 200px;
                max-height: 45vh;
            }
            .flashcard-face {
                min-height: 200px;
                max-height: 45vh;
                padding: 0.875rem;
            }
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            min-height: 250px;
            max-height: 55vh;
            overflow-y: auto;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 16px;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        @media (min-width: 768px) {
            .flashcard-face {
                min-height: 450px;
                padding: 3rem;
            }
        }

        .flashcard-front {
            background: linear-gradient(135deg, #ffffff 0%, #fff8f0 100%);
            border: 3px solid var(--deep-red);
        }

        .flashcard-back {
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
            border: 3px solid var(--blue);
            transform: rotateY(180deg);
        }

        .flag-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .flashcard-word {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--deep-red);
            margin-bottom: 1rem;
            word-wrap: break-word;
        }

        @media (min-width: 768px) {
            .flashcard-word {
                font-size: 3rem;
                margin-bottom: 1.5rem;
            }
        }

        .flashcard-example {
            font-size: 0.95rem;
            color: var(--charcoal);
            line-height: 1.6;
            font-style: italic;
            margin-bottom: 0.75rem;
            max-width: 600px;
        }

        @media (min-width: 768px) {
            .flashcard-example {
                font-size: 1.3rem;
                line-height: 1.8;
                margin-bottom: 1rem;
            }
        }

        .flashcard-translation {
            font-family: 'Crimson Pro', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--blue);
            margin-bottom: 0.75rem;
            word-wrap: break-word;
        }

        @media (min-width: 768px) {
            .flashcard-translation {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }
        }

        .flashcard-hint {
            font-size: 1rem;
            color: var(--charcoal);
            opacity: 0.8;
            margin-top: auto;
            padding-top: 1rem;
        }

        .flip-hint {
            margin-top: auto;
            padding-top: 1rem;
            font-size: 0.85rem;
            color: var(--medium-gray);
            font-weight: 500;
        }

        @media (min-width: 768px) {
            .flip-hint {
                padding-top: 2rem;
                font-size: 0.9rem;
            }
        }

        button {
            padding: 0.875rem 1.5rem;
            background: var(--deep-red);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            -webkit-tap-highlight-color: transparent;
        }

        @media (min-width: 768px) {
            button {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }
        }

        button:hover {
            background: var(--warm-red);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(193, 64, 61, 0.3);
        }

        button.secondary {
            background: transparent;
            color: var(--deep-red);
            border: 2px solid var(--deep-red);
        }

        button.secondary:hover {
            background: var(--soft-pink);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        @media (min-width: 768px) {
            .button-group {
                flex-direction: row;
                gap: 1rem;
            }
        }

        .button-group button {
            flex: 1;
        }

        .navigation-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
        }

        @media (min-width: 768px) {
            .navigation-buttons {
                margin-top: 2rem;
            }
        }

        .navigation-buttons button {
            flex: 1;
            max-width: 200px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--light-gray);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--deep-red), var(--warm-red));
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: var(--soft-pink);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--deep-red);
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--charcoal);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.25rem;
        }

        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .category-badge {
            padding: 0.5rem 1rem;
            background: var(--light-gray);
            color: var(--charcoal);
            border: 2px solid var(--medium-gray);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .category-badge:hover,
        .category-badge.active {
            background: var(--deep-red);
            color: white;
            border-color: var(--deep-red);
            transform: scale(1.05);
        }

        .import-section {
            border: 2px dashed var(--medium-gray);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 1.5rem;
            background: var(--light-gray);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 1rem 0;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 0.875rem 1.5rem;
            background: white;
            color: var(--deep-red);
            border: 2px solid var(--deep-red);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: var(--soft-pink);
        }

        #importStatus {
            display: none;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .knowledge-status {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        @media (min-width: 768px) {
            .knowledge-status {
                margin-top: 1.5rem;
            }
        }

        .knowledge-btn {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @media (max-height: 667px) {
            .knowledge-btn {
                padding: 0.4rem 0.875rem;
                font-size: 0.8rem;
            }
        }

        .knowledge-btn.know {
            background: var(--success);
            border: 2px solid var(--success);
        }

        .knowledge-btn.dont-know {
            background: var(--warm-red);
            border: 2px solid var(--warm-red);
        }

        .knowledge-btn.know:hover {
            background: #247d5f;
            transform: scale(1.05);
        }

        .knowledge-btn.dont-know:hover {
            background: #a33532;
            transform: scale(1.05);
        }

        .exercise-display {
            background: var(--soft-pink);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--warm-red);
        }

        @media (min-width: 768px) {
            .exercise-display {
                padding: 2rem;
            }
        }

        .exercise-instruction {
            font-size: 0.9rem;
            color: var(--deep-red);
            margin-bottom: 1.5rem;
            font-weight: 500;
            line-height: 1.6;
        }

        .exercise-sentence {
            font-family: 'Crimson Pro', serif;
            font-size: 1.2rem;
            color: var(--charcoal);
            margin-bottom: 1rem;
            line-height: 1.8;
            word-wrap: break-word;
        }

        @media (min-width: 768px) {
            .exercise-sentence {
                font-size: 1.4rem;
            }
        }

        .exercise-hint {
            color: var(--warm-red);
            font-weight: 600;
        }

        .answer-input {
            background: white !important;
            border: 3px solid var(--deep-red) !important;
            font-size: 1.1rem !important;
            padding: 1rem !important;
            text-align: center;
        }

        @media (min-width: 768px) {
            .answer-input {
                font-size: 1.2rem !important;
            }
        }

        .feedback {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            animation: slideIn 0.4s ease-out;
        }

        .feedback.correct {
            background: #E8F5E9;
            color: var(--success);
            border: 2px solid var(--success);
        }

        .feedback.incorrect {
            background: #FFEBEE;
            color: var(--error);
            border: 2px solid var(--error);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        input, select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 16px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
            background: var(--light-gray);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--warm-red);
            background: white;
            box-shadow: 0 4px 12px rgba(193, 64, 61, 0.15);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--charcoal);
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>

        function FlashcardApp() {
            const [flashcards, setFlashcards] = useState(getDefaultFlashcards());
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [stats, setStats] = useState({
                reviewed: 0,
                known: 0,
                unknown: 0,
                correct: 0,
                incorrect: 0
            });
            const [selectedCategories, setSelectedCategories] = useState([]);
            const [selectedChapters, setSelectedChapters] = useState([]);
            const [showAllCards, setShowAllCards] = useState(false);
            const [studyMode, setStudyMode] = useState('flip'); // 'flip' or 'quiz'
            const [direction, setDirection] = useState('pl-ua'); // 'pl-ua' or 'ua-pl'
            const [userAnswer, setUserAnswer] = useState('');
            const [feedback, setFeedback] = useState(null);
            const [markedForReview, setMarkedForReview] = useState([]); // IDs of cards marked for review
            const [showOnlyReview, setShowOnlyReview] = useState(false); // Toggle to show only marked cards

            useEffect(() => {
                window.setAppFlashcards = setFlashcards;
                window.getAppFlashcards = () => flashcards;
                
                return () => {
                    window.setAppFlashcards = null;
                    window.getAppFlashcards = null;
                };
            }, [flashcards]);

            const allCategories = [...new Set(
                flashcards.flatMap(card => 
                    Array.isArray(card.category) ? card.category : [card.category]
                )
            )].filter(Boolean);

            // Separate chapters from other categories
            const chapters = allCategories.filter(cat => cat.toLowerCase().includes('rozdział')).sort();
            const otherCategories = allCategories.filter(cat => !cat.toLowerCase().includes('rozdział')).sort();

            const filteredCards = (() => {
                let filtered = flashcards;
                
                // Apply "review only" filter first
                if (showOnlyReview) {
                    filtered = filtered.filter(card => markedForReview.includes(card.id));
                }
                
                // Apply chapter filter
                if (selectedChapters.length > 0) {
                    filtered = filtered.filter(card => {
                        const cardCategories = Array.isArray(card.category) ? card.category : [card.category];
                        return selectedChapters.some(chapter => cardCategories.includes(chapter));
                    });
                }
                
                // Apply other category filter
                if (selectedCategories.length > 0) {
                    filtered = filtered.filter(card => {
                        const cardCategories = Array.isArray(card.category) ? card.category : [card.category];
                        return selectedCategories.some(cat => cardCategories.includes(cat));
                    });
                }
                
                return filtered;
            })();

            const currentCard = filteredCards[currentIndex];

            const handleFlip = () => {
                setIsFlipped(!isFlipped);
            };

            const handleNext = () => {
                if (currentIndex < filteredCards.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                    setIsFlipped(false);
                    setUserAnswer('');
                    setFeedback(null);
                } else {
                    alert('To była ostatnia fiszka! 🎉');
                }
            };

            const handlePrevious = () => {
                if (currentIndex > 0) {
                    setCurrentIndex(currentIndex - 1);
                    setIsFlipped(false);
                    setUserAnswer('');
                    setFeedback(null);
                }
            };

            const handleKnow = () => {
                setStats(prev => ({
                    ...prev,
                    reviewed: prev.reviewed + 1,
                    known: prev.known + 1
                }));
                handleNext();
            };

            const handleDontKnow = () => {
                // Add to review list automatically
                if (currentCard && !markedForReview.includes(currentCard.id)) {
                    setMarkedForReview(prev => [...prev, currentCard.id]);
                }
                
                setStats(prev => ({
                    ...prev,
                    reviewed: prev.reviewed + 1,
                    unknown: prev.unknown + 1
                }));
                handleNext();
            };

            const resetAnswer = () => {
                setUserAnswer('');
                setFeedback(null);
            };

            const shuffleCards = () => {
                const shuffled = [...filteredCards].sort(() => Math.random() - 0.5);
                const otherCards = flashcards.filter(card => !filteredCards.includes(card));
                setFlashcards([...shuffled, ...otherCards]);
                setCurrentIndex(0);
                setIsFlipped(false);
            };

            const handleCategoryToggle = (category) => {
                setSelectedCategories(prev =>
                    prev.includes(category)
                        ? prev.filter(c => c !== category)
                        : [...prev, category]
                );
                setCurrentIndex(0);
                setIsFlipped(false);
                setUserAnswer('');
                setFeedback(null);
            };

            const handleChapterToggle = (chapter) => {
                setSelectedChapters(prev =>
                    prev.includes(chapter)
                        ? prev.filter(c => c !== chapter)
                        : [...prev, chapter]
                );
                setCurrentIndex(0);
                setIsFlipped(false);
                setUserAnswer('');
                setFeedback(null);
            };

            const normalizeText = (text) => {
                return text
                    .toLowerCase()
                    .trim()
                    .replace(/\s+/g, ' ')
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '');
            };

            const checkAnswer = () => {
                if (!currentCard || !userAnswer.trim()) return;

                // Determine correct answer based on direction
                const correctAnswerText = direction === 'pl-ua' 
                    ? currentCard.translation 
                    : currentCard.word;

                const correctAnswers = correctAnswerText
                    .split(';')
                    .map(ans => normalizeText(ans));
                
                const userAnswerNormalized = normalizeText(userAnswer);
                const isCorrect = correctAnswers.includes(userAnswerNormalized);

                // Automatically add incorrect answers to review list
                if (!isCorrect && currentCard && !markedForReview.includes(currentCard.id)) {
                    setMarkedForReview(prev => [...prev, currentCard.id]);
                }

                setFeedback({
                    correct: isCorrect,
                    message: isCorrect 
                        ? '✓ Świetnie! Poprawna odpowiedź!' 
                        : `✗ Niepoprawnie. Poprawna odpowiedź: ${correctAnswerText} (dodano do powtórzenia 🔖)`,
                    notes: currentCard.notes
                });

                setStats(prev => ({
                    ...prev,
                    reviewed: prev.reviewed + 1,
                    correct: prev.correct + (isCorrect ? 1 : 0),
                    incorrect: prev.incorrect + (isCorrect ? 0 : 1)
                }));
            };

            const handleModeChange = (mode) => {
                setStudyMode(mode);
                setCurrentIndex(0);
                setIsFlipped(false);
                setUserAnswer('');
                setFeedback(null);
            };

            const handleDirectionChange = (newDirection) => {
                setDirection(newDirection);
                setCurrentIndex(0);
                setIsFlipped(false);
                setUserAnswer('');
                setFeedback(null);
            };

            const clearAllMarked = () => {
                if (window.confirm('Czy na pewno chcesz wyczyścić wszystkie zaznaczone fiszki do powtórzenia?')) {
                    setMarkedForReview([]);
                    setShowOnlyReview(false);
                }
            };

            const deleteCard = (id) => {
                if (window.confirm('Czy na pewno chcesz usunąć tę fiszkę?')) {
                    setFlashcards(flashcards.filter(card => card.id !== id));
                    if (currentIndex >= flashcards.length - 1) {
                        setCurrentIndex(Math.max(0, flashcards.length - 2));
                    }
                }
            };

            const progress = filteredCards.length > 0
                ? ((currentIndex + 1) / filteredCards.length) * 100
                : 0;

            return (
                <div className="app-container">
                    <div className="header">
                        <h1 className="logo">Polski — Українська</h1>
                        <p className="tagline">Fiszki do Nauki Słówek</p>
                    </div>

                    <div className="card">
                        <h2>📥📤 Import / Eksport</h2>
                        <div className="import-section">
                            <p style={{marginBottom: '1rem', color: 'var(--charcoal)'}}>
                                Wybierz plik Excel z fiszkami lub pobierz szablon
                            </p>
                            <div className="file-input-wrapper">
                                <input 
                                    type="file" 
                                    id="excelFileInput" 
                                    accept=".xlsx,.xls"
                                    className="file-input"
                                    onChange={() => window.loadExcelFileFromDOM()}
                                />
                                <label htmlFor="excelFileInput" className="file-input-label">
                                    📂 Wybierz plik Excel
                                </label>
                            </div>
                            <div className="button-group">
                                <button className="secondary" onClick={() => window.downloadExcelTemplate()}>
                                    ⬇️ Pobierz szablon Excel
                                </button>
                                <button className="secondary" onClick={() => {
                                    if (window.confirm('Czy na pewno chcesz przywrócić domyślne fiszki? (Wszystkie zaimportowane fiszki zostaną zastąpione)')) {
                                        setFlashcards(getDefaultFlashcards());
                                        setCurrentIndex(0);
                                        setIsFlipped(false);
                                        setStats({reviewed: 0, known: 0, unknown: 0, correct: 0, incorrect: 0});
                                        setMarkedForReview([]);
                                        setShowOnlyReview(false);
                                        alert('✅ Przywrócono domyślne fiszki!');
                                    }
                                }}>
                                    🔄 Resetuj do domyślnych
                                </button>
                            </div>
                            <div id="importStatus"></div>
                        </div>
                    </div>

                    {flashcards.length > 0 && (
                        <>
                            {chapters.length > 0 && (
                                <div className="card">
                                    <h2>📖 Filtry rozdziałów</h2>
                                    <div className="category-filter">
                                        {chapters.map(chapter => (
                                            <div
                                                key={chapter}
                                                className={`category-badge ${selectedChapters.includes(chapter) ? 'active' : ''}`}
                                                onClick={() => handleChapterToggle(chapter)}
                                            >
                                                {chapter}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {otherCategories.length > 0 && (
                                <div className="card">
                                    <h2>🏷️ Inne filtry</h2>
                                    <div className="category-filter">
                                        {otherCategories.map(cat => (

    <script>
        function parseCategories(categoryString) {
            if (!categoryString) return [];
            
            if (typeof categoryString === 'string') {
                return categoryString.split(';').map(cat => cat.trim()).filter(Boolean);
            }
            
            return [categoryString];
        }
        
        window.loadExcelFileFromDOM = function() {
            const setFlashcards = window.setAppFlashcards;
            if (!setFlashcards) {
                window.showStatus('❌ Błąd: Aplikacja nie jest gotowa do ładowania.', 'error');
                return;
            }
            
            const fileInput = document.getElementById('excelFileInput');
            
            if (!fileInput.files || !fileInput.files[0]) {
                window.showStatus('Proszę wybrać plik Excel!', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    
                    const sheetNames = Object.keys(workbook.Sheets);
                    if (sheetNames.length === 0) {
                        window.showStatus('Nie znaleziono arkuszy w pliku!', 'error');
                        setFlashcards([]);
                        return;
                    }
                    
                    const firstSheetName = sheetNames[0];
                    const firstSheet = workbook.Sheets[firstSheetName];
                    
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                    
                    const newCards = [];
                    for (let i = 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (row.length >= 5 && row[3] && row[4]) {
                            // Combine chapter and category into single array
                            const categories = [];
                            if (row[1]) categories.push(row[1].toString().trim()); // Chapter
                            if (row[2]) {
                                const cats = parseCategories(row[2]);
                                categories.push(...cats);
                            }
                            
                            newCards.push({
                                id: parseInt(row[0]) || i,
                                category: categories,
                                word: row[3].toString().trim() || '',
                                example: row[4].toString().trim() || '',
                                translation: row[5].toString().trim() || '',
                                notes: row[6] ? row[6].toString().trim() : ''
                            });
                        }
                    }
                    
                    if (newCards.length === 0) {
                        window.showStatus('Nie znaleziono fiszek w pliku!', 'error');
                        setFlashcards([]);
                        return;
                    }
                    
                    setFlashcards(newCards);
                    
                    window.showStatus(`✅ Wczytano ${newCards.length} fiszek z Excel!`, 'success');
                    
                } catch (error) {
                    window.showStatus('❌ Błąd podczas wczytywania pliku: ' + error.message, 'error');
                    console.error(error);
                }
            };
            
            reader.onerror = function() {
                window.showStatus('❌ Błąd podczas odczytu pliku!', 'error');
            };
            
            reader.readAsArrayBuffer(file);
        };

        window.showStatus = function(message, type) {
            const statusDiv = document.getElementById('importStatus');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = message;
            
            if (type === 'success') {
                statusDiv.style.background = '#E8F5E9';
                statusDiv.style.border = '2px solid #4CAF50';
                statusDiv.style.color = '#2D7D5E';
            } else if (type === 'error') {
                statusDiv.style.background = '#FFEBEE';
                statusDiv.style.border = '2px solid #f44336';
                statusDiv.style.color = '#C1403D';
            }
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        };
